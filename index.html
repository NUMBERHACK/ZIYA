  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;

    .content {
      display: flex;

      padding: 20px;
    }

    .logo-container {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 3px solid #00ffc8;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.5);
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .channel-name {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #00ffc8;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
    }

    h1 {
      font-size: 2.8em;
      margin: 15px 0;
      position: relative;
      display: inline-block;
      color: #ff00aa;
      text-shadow: 
        0 0 10px #ff00aa,
        0 0 20px #ff00aa,
        0 0 30px #ff00aa;
      padding: 0 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    h1:before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(
        45deg,
        #ff00aa 0%,
        #ff00aa 20%,
        transparent 50%,
        #ff00aa 80%,
        #ff00aa 100%
      );
      background-size: 200% 100%;
      z-index: -1;
      border-radius: 15px;
      animation: shine 3s linear infinite;
      opacity: 0.7;
      filter: blur(15px);
    }

    h1:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 30%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.8) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: skewX(-20deg);
      animation: reflection 3s infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff00aa; }
      100% { text-shadow: 0 0 20px #ff00aa, 0 0 30px #ff00aa, 0 0 40px #ff00aa; }
    }

    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes reflection {
      0% { left: -30%; }
      40% { left: 120%; }
      100% { left: 120%; }
    }

    .button {
      margin-top: 25px;
      padding: 18px 40px;
      font-size: 1.6em;
      font-weight: bold;
      color: black;
      background: #00ffc8;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 30px #00ffc8;
      cursor: pointer;
      animation: buttonGlow 2s infinite ease-in-out;
      text-decoration: none;
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .button:before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: 0.5s;
    }

    .button:hover:before {
      left: 100%;
    }

    @keyframes buttonGlow {
      0% { box-shadow: 0 0 15px #00ffc8; }
      50% { box-shadow: 0 0 30px #00ffc8; }
      100% { box-shadow: 0 0 15px #00ffc8; }
    }

    .sub {
      font-size: 1em;
      color: #ccc;
      margin-top: 12px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.5;
    }
